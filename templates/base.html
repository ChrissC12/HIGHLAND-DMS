<!-- templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Highland DMS{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global Site Styles -->
    <style>
        :root {
            --hc-red: #C0392B;
            --hc-gold: #D4AF37;
            --hc-dark: #2C3E50;
            --hc-light: #ECF0F1;
        }
        body { background-color: var(--hc-light); }
    </style>

    <!-- This block allows child templates to inject their own unique CSS -->
    {% block extra_css %}{% endblock %}

</head>
<body>

    <!-- ======================================================= -->
    <!-- THIS IS THE FIX -->
    <!-- We now include our professional, reusable navbar -->
    <!-- ======================================================= -->
    {% include 'includes/_navbar.html' %}


    <!-- Display Django Messages (e.g., on successful invoice creation) -->
    {% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}


    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- html2canvas for downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- This block allows child templates to inject their own unique JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
